name: Quality

on:
  push:
    branches:
      - main

jobs:
  test-readme:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - "20.x"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Test
        run: npm run ci readme

  test-node18:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - "18.19.x"
          - "18.x"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Test
        run: npm run ci node18

  test-node20:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - "20.x"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Test
        run: npm run ci node20
